<h1>Tell me about your day</h1>
<button (click)="startSpeechRecognition()">Start Speech-to-Text</button>
<button (click)="stopSpeechRecognition()">Stop Speech-to-Text</button>
<p>Transcription: {{ transcript }}</p>
